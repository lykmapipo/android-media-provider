apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.lykmapipo'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 10
        versionName "0.2.0"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    //local dependencies
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //androidx dependencies
    implementation "androidx.annotation:annotation:${ANDROIDX_ANNOTATION_VERSION}"
    implementation "androidx.appcompat:appcompat:${ANDROIDX_APPCOMPACT_VERSION}"
    implementation "com.github.florent37:inline-activity-result:${INLINE_ACTIVITY_RESULT_VERSION}"

    //test dependencies
    testImplementation "junit:junit:${JUNIT_VERSION}"
    testImplementation "androidx.test:core:${ANDROIDX_TEST_CORE}"
    testImplementation "org.mockito:mockito-core:${MOCKITO_VERSION}"
    testImplementation "org.robolectric:robolectric:${ROBOLECTRIC_VERSION}"
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

